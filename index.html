<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/fb27aec50b.js" crossorigin="anonymous"></script>

    <!-- daisyUi -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- style -->
    <style>
    .font-sora {
    font-family: "Sora", serif;
    }
    </style>
    <!-- customizing style -->
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
                'color-primary': '#179800',
                'color-bg': '#EFEBE3',
              }
            }
          }
        }
      </script>

    <title>Nature's platter</title>
</head>
<body class="font-sora ">
    <!-- header Section -->
    <header class="bg-gradient-to-b from-[#FFFFFF] to-[#EFEBE3]">
        <!-- navbar -->
        <nav class="border-b-[1px] border-[#179800] lg:border-none flex">
            <div class="navbar bg-base-100">
            <div class="navbar-start flex">
                <label tabindex="0" class="lg:hidden">
                  <img class="justify-start mb-2 pl-3" src="./assets/logo-footer.png" alt="">
                  
                </label>
              <a class="btn btn-ghost normal-case text-xl hidden lg:block"><img src="./assets/logo-header.png" alt=""></a>
              
            </div>
            <div class="navbar-center hidden lg:flex">
              <ul class="menu menu-horizontal px-1 text-xl">
                <li><a>Product</a></li>
                <li><a>Services</a></li>
                <li><a>contact us</a></li>
               
              </ul>
            </div>
            <div class="navbar-end gap-6 lg:flex">
                <i class="fa-solid fa-magnifying-glass hidden lg:block"></i>
                <i class="fa-solid fa-cart-shopping hidden lg:block"></i>
                <button class="btn btn-outline border-[#179800] hidden lg:block">Login</button>
                <button class="btn bg-color-primary text-white hidden lg:block">Register</button>
                
            </div>
          </div>
          <i class="fa-solid fa-bars justify-end lg:hidden text-5xl text-[#179800] pt-3 pr-3"></i>
        </nav>

        <!-- Banner style -->
        <div class="flex flex-col justify-center items-center mx-auto my-10 lg:my-20 text-center">
            <h1 class="text-6xl font-semibold">Freshness <span class="text-[#179800]">You Can 
            <br>
            </span>
            <span class="text-[#179800]">Count</span> On, Prices You’ll Love!</h1>
            <br>
            <p class="text-xl">Shop your daily essentials at unbeatable prices. From fresh produce to pantry <br>staples, we’ve got you covered every day!</p>
            <br>
            <img src="/assets/hero-vegetables.png" alt="">
        </div>


    </header>
    <!-- main Section -->
    <main></main>

    <!-- Footer Section -->
    <footer></footer>
    
</body>
</html>
